<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/Foli.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>ChatFoli</title>
    <style>
      body{
        background-color: rgb(36,37,38);
        
      }
      .LoadPanel{
        position: absolute;
        margin: auto;
        min-width: 50vw;
        min-height: 100px;
        height: max-content;
        top: 25vh;
        left:25vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 2;
      }
      .LoadIcon{
        margin-top: 1rem;
        margin-left: 1rem;
        width: 15px;
        height: 15px;
        background-color: white;
        border-radius: 100%;
      }
      .LoadPanel :last-child {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .LoadPanel :first-child{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;  
      }
      @keyframes loading_idle{
        0%{
          opacity: 1;
        }
        50%{
          opacity: 0.3;
        }
        100%{
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="LoadPanel">
        <div>
            <div class='LoadIcon' style="animation: loading_idle 2s ease-in-out infinite;" ></div>
            <div class='LoadIcon ' style="animation: loading_idle 2s ease-in-out 0.5s infinite;" ></div>
            <div class='LoadIcon '  style="animation: loading_idle 2s ease-in-out 1s infinite ;" ></div>
        </div>
      </div>
    </div>
  </body>
</html>
